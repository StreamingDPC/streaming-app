<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci贸n | Streaming DPC</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-layout {
            padding: 2rem 1rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logout-btn {
            background: #ff4d4d;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-family: inherit;
        }

        .admin-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 1rem;
        }

        .admin-tab {
            background: none;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .admin-tab.active {
            background: var(--text-primary);
            color: var(--bg-dark);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .admin-form {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            margin-bottom: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-col {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-col label {
            font-size: 0.9rem;
            color: #ccc;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.8rem;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: var(--glass);
            color: white;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .save-btn {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: none;
            background: var(--text-primary);
            color: var(--bg-dark);
            font-weight: 700;
            cursor: pointer;
            margin-top: 1rem;
        }

        .btn-cancel {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: transparent;
            color: white;
            font-weight: 700;
            cursor: pointer;
            margin-top: 0.5rem;
            display: none;
        }

        .admin-list {
            margin-top: 1rem;
            max-height: 500px;
            overflow-y: auto;
        }

        .admin-item {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--glass-border);
            background: var(--glass);
            margin-bottom: 0.5rem;
            border-radius: 12px;
        }

        .admin-item.inactive {
            opacity: 0.5;
            background: rgba(0, 0, 0, 0.5);
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon:hover {
            background: white;
            color: black;
        }

        .btn-delete:hover {
            background: #ff4d4d;
            color: white;
        }

        .btn-edit {
            color: #4cd137;
        }

        .btn-toggle {
            color: #f39c12;
        }

        .search-bar {
            margin-bottom: 1rem;
            display: flex;
            gap: 1rem;
        }
    </style>
</head>

<body>
    <div class="admin-layout">
        <div class="admin-header">
            <h1>Panel de Control</h1>
            <button class="logout-btn" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Salir</button>
        </div>

        <div class="admin-tabs">
            <button class="admin-tab active" onclick="switchTab('productos', this)"> Productos</button>
            <button class="admin-tab" onclick="switchTab('configuracion', this)">锔 Configuraci贸n</button>
        </div>

        <!-- TAB PRODUCTOS -->
        <div id="tab-productos" class="tab-content active">
            <div class="admin-form">
                <h3 id="form-title">Agregar Nuevo Producto</h3>
                <div class="form-grid">
                    <div class="form-col">
                        <label>Nombre del Producto</label>
                        <input type="text" id="new-name" placeholder="Ej: Netflix Premium 1 Pantalla">
                    </div>
                    <div class="form-col">
                        <label>Precio ($)</label>
                        <input type="number" id="new-price" placeholder="Ej: 16000">
                    </div>
                    <div class="form-col">
                        <label>Categor铆a</label>
                        <select id="new-category">
                            <option value="individual">Individual</option>
                            <option value="combos2">Combo 2</option>
                            <option value="combos3">Combo 3</option>
                            <option value="combos4">Combo 4</option>
                            <option value="combos5">Combo 5</option>
                            <option value="promociones">Promociones del mes</option>
                        </select>
                    </div>
                    <div class="form-col">
                        <label>Marca (para Autocompletar Logo)</label>
                        <input type="text" id="new-brand" placeholder="Ej: Netflix, Combo, Disney+">
                    </div>
                    <div class="form-col" style="grid-column: span 2;">
                        <label>Imagen Personalizada (opcional)</label>
                        <input type="text" id="new-image" placeholder="Ruta local (assets/...) o URL">
                        <p style="font-size: 0.8rem; color: #a0a0a0; margin-top: 0.3rem;">
                            * Si dejas esto vac铆o, el sistema intentar谩 asignar un logo autom谩ticamente basado en la
                            Marca.
                        </p>
                    </div>
                </div>

                <button class="save-btn" onclick="saveProduct()">Guardar Producto</button>
                <button class="btn-cancel" id="btn-cancel" onclick="cancelEdit()">Cancelar Edici贸n</button>
            </div>

            <div class="admin-form">
                <h3>Gestionar Productos</h3>
                <div class="search-bar">
                    <input type="text" id="search-prod" placeholder=" Buscar por nombre..."
                        onkeyup="renderAdminList()">
                    <select id="filter-cat" onchange="renderAdminList()">
                        <option value="all">Todas las categor铆as</option>
                        <option value="individual">Individuales</option>
                        <option value="combos2">Combos 2</option>
                        <option value="combos3">Combos 3</option>
                        <option value="combos4">Combos 4</option>
                        <option value="combos5">Combos 5</option>
                        <option value="promociones">Promociones</option>
                    </select>
                </div>
                <div id="admin-list" class="admin-list">
                    <!-- Se llenar谩 con JS -->
                </div>
            </div>
        </div>

        <!-- TAB CONFIGURACIN -->
        <div id="tab-configuracion" class="tab-content">
            <div class="admin-form">
                <h3>Ajustes Generales de la Tienda</h3>
                <div class="form-col" style="margin-bottom: 1rem;">
                    <label>N煤mero de WhatsApp (Ej: 573155182545)</label>
                    <input type="text" id="conf-whatsapp">
                </div>

                <div class="form-col" style="margin-bottom: 1rem;">
                    <label>Informaci贸n de Pagos (Mensaje de WhatsApp)</label>
                    <textarea id="conf-paymentInfo"></textarea>
                </div>

                <div class="form-grid" style="margin-bottom: 1rem;">
                    <div class="form-col">
                        <label>Descuento por m煤ltiples pantallas</label>
                        <select id="conf-discountEnabled">
                            <option value="true">Activo / Habilitado</option>
                            <option value="false">Inactivo / Apagado</option>
                        </select>
                    </div>
                    <div class="form-col">
                        <label>Valor a descontar ($)</label>
                        <input type="number" id="conf-discountAmount">
                    </div>
                </div>

                <button class="save-btn" onclick="saveConfig()">Guardar Configuraci贸n</button>
            </div>
        </div>

    </div>

    <script>
        // Protcci贸n de p谩gina
        if (localStorage.getItem('adminLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }

        // Cargar productos
        let dynamicProducts = JSON.parse(localStorage.getItem('products')) || [];
        let editIndex = -1;

        // Cargar Configuraci贸n
        let storeConfig = JSON.parse(localStorage.getItem('storeConfig')) || {
            whatsappNumber: "573155182545",
            paymentInfo: "*Medios de pago:*\n Nequi o Daviplata: 3155182545\n Llave Nequi @NEQUICEC36\n Llave Daviplata @PLATA3155182545\n Llave Nu @CMA736\n Llave Be @BE346516",
            discountEnabled: true,
            discountAmount: 1000
        };

        function init() {
            renderAdminList();

            // Llenar config
            document.getElementById('conf-whatsapp').value = storeConfig.whatsappNumber;
            document.getElementById('conf-paymentInfo').value = storeConfig.paymentInfo;
            document.getElementById('conf-discountEnabled').value = storeConfig.discountEnabled.toString();
            document.getElementById('conf-discountAmount').value = storeConfig.discountAmount;
        }

        function switchTab(tabId, btn) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.admin-tab').forEach(el => el.classList.remove('active'));

            document.getElementById('tab-' + tabId).classList.add('active');
            btn.classList.add('active');
        }

        function renderAdminList() {
            const listDiv = document.getElementById('admin-list');
            const search = document.getElementById('search-prod').value.toLowerCase();
            const filterCat = document.getElementById('filter-cat').value;

            listDiv.innerHTML = '';

            dynamicProducts.forEach((p, index) => {
                // Filtros
                if (filterCat !== 'all' && p.category !== filterCat) return;
                if (search && !p.name.toLowerCase().includes(search)) return;

                const isActive = p.active !== false; // Si no tiene, default es true

                const div = document.createElement('div');
                div.className = `admin-item ${!isActive ? 'inactive' : ''}`;

                div.innerHTML = `
                    <div style="cursor: move; opacity: 0.5" title="Mover (Manten presionado)" draggable="true" ondragstart="dragStart(${index})" ondragover="dragOver(event)" ondrop="drop(${index})">
                        <i class="fa-solid fa-grip-vertical"></i>
                    </div>
                    <div>
                        <strong style="color: ${isActive ? 'white' : '#a0a0a0'}">${p.name}</strong> 
                        <br>
                        <span style="font-size: 0.8rem; color: var(--text-primary)">$${p.price.toLocaleString()}</span> - 
                        <span style="font-size: 0.8rem; color: #ccc;">${p.category} | ${p.brand}</span>
                    </div>
                    <div class="item-actions">
                        <button class="btn-icon btn-toggle" onclick="toggleActive(${index})" title="${isActive ? 'Pausar/Ocultar' : 'Activar/Mostrar'}">
                            <i class="fa-solid ${isActive ? 'fa-eye' : 'fa-eye-slash'}"></i>
                        </button>
                        <button class="btn-icon btn-edit" onclick="editProduct(${index})" title="Editar">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <button class="btn-icon btn-delete" onclick="deleteProduct(${index})" title="Eliminar">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                `;
                listDiv.appendChild(div);
            });
        }

        // Drag and Drop ordering
        let dragSrcIndex = null;
        function dragStart(index) {
            dragSrcIndex = index;
        }
        function dragOver(e) {
            e.preventDefault();
        }
        function drop(dropIndex) {
            if (dragSrcIndex === null || dragSrcIndex === dropIndex) return;
            // Swap array pos
            const item = dynamicProducts.splice(dragSrcIndex, 1)[0];
            dynamicProducts.splice(dropIndex, 0, item);
            saveProductsToStorage();
            renderAdminList();
        }

        function toggleActive(index) {
            if (dynamicProducts[index].active === undefined) {
                dynamicProducts[index].active = false;
            } else {
                dynamicProducts[index].active = !dynamicProducts[index].active;
            }
            saveProductsToStorage();
            renderAdminList();
        }

        function editProduct(index) {
            editIndex = index;
            const p = dynamicProducts[index];
            document.getElementById('new-name').value = p.name;
            document.getElementById('new-price').value = p.price;
            document.getElementById('new-category').value = p.category;
            document.getElementById('new-brand').value = p.brand;
            document.getElementById('new-image').value = p.image || '';

            document.getElementById('form-title').innerText = "Editar Producto";
            document.querySelector('.save-btn').innerText = "Actualizar Producto";
            document.getElementById('btn-cancel').style.display = "block";

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function cancelEdit() {
            editIndex = -1;
            document.getElementById('new-name').value = '';
            document.getElementById('new-price').value = '';
            document.getElementById('new-brand').value = '';
            document.getElementById('new-image').value = '';

            document.getElementById('form-title').innerText = "Agregar Nuevo Producto";
            document.querySelector('.save-btn').innerText = "Guardar Producto";
            document.getElementById('btn-cancel').style.display = "none";
        }

        function saveProduct() {
            const name = document.getElementById('new-name').value;
            const price = parseInt(document.getElementById('new-price').value);
            const category = document.getElementById('new-category').value;
            const brand = document.getElementById('new-brand').value;
            let image = document.getElementById('new-image').value;

            if (!name || isNaN(price)) return alert('Completa los campos de Nombre y Precio');

            // Set default image dynamically if empty
            if (!image) {
                if (brand.toLowerCase() === 'netflix') image = 'assets/netflix.png';
                else if (brand.toLowerCase().includes('prime')) image = 'assets/prime.png';
                else if (brand.toLowerCase().includes('disney')) image = 'assets/disney.svg';
                else if (brand.toLowerCase().includes('max')) image = 'assets/max.svg';
                else if (brand.toLowerCase().includes('paramount')) image = 'assets/paramount.svg';
                else if (brand.toLowerCase().includes('iptv')) image = 'assets/iptv.png';
                else if (brand.toLowerCase().includes('vix')) image = 'assets/vix.png';
                else if (brand.toLowerCase().includes('crunchyroll')) image = 'assets/crunchyroll.png';
                else if (brand.toLowerCase().includes('apple')) image = 'assets/appletv.png';
                else if (brand.toLowerCase().includes('combo')) image = 'assets/logo_combo.jpg';
            }

            if (editIndex === -1) {
                const newProduct = {
                    id: Date.now(),
                    name,
                    price,
                    category,
                    brand,
                    image,
                    active: true
                };
                dynamicProducts.unshift(newProduct);
            } else {
                dynamicProducts[editIndex].name = name;
                dynamicProducts[editIndex].price = price;
                dynamicProducts[editIndex].category = category;
                dynamicProducts[editIndex].brand = brand;
                dynamicProducts[editIndex].image = image;
                // doesn't touch active status
                cancelEdit();
            }

            saveProductsToStorage();
            renderAdminList();
            alert(editIndex === -1 ? 'Producto Guardado!' : 'Producto Actualizado!');
            if (editIndex === -1) cancelEdit(); // clear forms
        }

        function deleteProduct(index) {
            if (confirm(`驴Est谩s seguro de que quieres eliminar "${dynamicProducts[index].name}"?`)) {
                dynamicProducts.splice(index, 1);
                saveProductsToStorage();
                renderAdminList();
            }
        }

        function saveProductsToStorage() {
            localStorage.setItem('products', JSON.stringify(dynamicProducts));
        }

        // --- CONFIGURACIN ---
        function saveConfig() {
            storeConfig.whatsappNumber = document.getElementById('conf-whatsapp').value;
            storeConfig.paymentInfo = document.getElementById('conf-paymentInfo').value;
            storeConfig.discountEnabled = document.getElementById('conf-discountEnabled').value === 'true';
            storeConfig.discountAmount = parseInt(document.getElementById('conf-discountAmount').value) || 0;

            localStorage.setItem('storeConfig', JSON.stringify(storeConfig));
            alert('隆Configuraci贸n guardada exitosamente!');
        }

        function logout() {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'login.html';
        }

        init();
    </script>
</body>

</html>
