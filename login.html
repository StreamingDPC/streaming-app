<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesi칩n | Streaming DPC</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 1rem;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: var(--glass);
            color: white;
            font-family: inherit;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: white;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h2 style="margin-bottom: 2rem;">Panel de Admin</h2>
            <input type="password" id="admin-pass" placeholder="Ingresa la contrase침a">
            <button class="login-btn" onclick="checkPass()">Entrar</button>
            <p id="error" style="color: #ff4d4d; margin-top: 1rem; display: none;">Contrase침a incorrecta</p>
        </div>
    </div>
    <script>
        function checkPass() {
            const pass = document.getElementById('admin-pass').value;
            // Por seguridad inicial, definimos una contrase침a simple. 
            // Esto es un prototipo local.
            if (pass === "admin123") {
                localStorage.setItem('adminLoggedIn', 'true');
                window.location.href = 'admin.html';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
</body>

</html>
